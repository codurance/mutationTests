---
name: Run mutation tests

on:
  workflow_dispatch:
  
  pull_request:
    branches: [ main ]

jobs:
  Run-mutation-tests:
    runs-on: windows-latest
    name: Mutation Test Execution
    steps:
      - name: Checkout
        uses: actions/checkout@v4
          
      - name: Setup Java JDK
        uses: actions/setup-java@v3.13.0
        with:
            distribution: 'oracle'
            java-version: '17'
            
      - name: Cache project      
        uses: actions/cache@v3
        with:
          path: ./java_calculadora_mutation_tests
          key: ${{ runner.os }}-java_calculadora_mutation_tests-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
          
      - name: Run mutation tests in Java
        working-directory: java_calculadora_mutation_tests
        run: |
          mvn --batch-mode test-compile org.pitest:pitest-maven:mutationCoverage          
    
      - name: Report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./java_calculadora_mutation_tests/target/pit-reports/